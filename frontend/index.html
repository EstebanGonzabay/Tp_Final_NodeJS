<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos - API CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üõçÔ∏è Gestor de Productos</h1>
            <p>CRUD completo con Express + MongoDB</p>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Nuevo Producto
            </button>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Buscar productos..." oninput="filterProducts()">
            <select id="categoryFilter" onchange="filterProducts()">
                <option value="">Todas las categor√≠as</option>
                <option value="Electr√≥nicos">Electr√≥nicos</option>
                <option value="Ropa">Ropa</option>
                <option value="Hogar">Hogar</option>
                <option value="Deportes">Deportes</option>
                <option value="Otros">Otros</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalProducts">0</h3>
                <p>Productos totales</p>
            </div>
            <div class="stat-card">
                <h3 id="activeProducts">0</h3>
                <p>Productos activos</p>
            </div>
            <div class="stat-card">
                <h3 id="totalStock">0</h3>
                <p>Stock total</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando productos...</p>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <!-- Modal para crear/editar productos -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Nuevo Producto</h2>
            
            <form id="productForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="name">Nombre del Producto *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripci√≥n *</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Precio ($) *</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock *</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Categor√≠a *</label>
                    <select id="category" required>
                        <option value="">Seleccionar categor√≠a</option>
                        <option value="Electr√≥nicos">Electr√≥nicos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitText">Crear Producto</span>
                        <div class="spinner-small" id="submitSpinner" style="display: none;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>¬øEst√°s seguro?</h3>
            <p id="confirmMessage">Esta acci√≥n no se puede deshacer.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancelar</button>
                <button class="btn btn-danger" id="confirmButton">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="product-modal.js"></script>
</body>
</html>
